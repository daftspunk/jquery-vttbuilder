<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="vendor/video-js/video.js"></script>
    <link rel="stylesheet" type="text/css" href="vendor/video-js/video-js.css" />

    <script src="js/jquery.scrollTo-1.4.2-min.js"></script>
    <script src="js/jquery.event.drag-2.2.js"></script>
    <script src="js/jquery.vttbuilder.js"></script>

    <script src="js/vendor/media.vimeo.js"></script>

    <link rel="stylesheet" type="text/css" href="css/vttbuilder.css" />
    <link rel="stylesheet" type="text/css" href="css/example.css" />
</head>
    <body>

    <div style="margin-bottom:20px">
        <label>Video URL</label>
        <a href="javascript:;" id="updateVideo" style="float: right">Update video</a>
        <input type="text" id="updateVideoUrl" name="video_url" style="width: 100%" value="http://video-js.zencoder.com/oceans-clip.mp4" />
    </div>

    <script>
        $('#updateVideo').on('click', function(){
            var player = _V_('id_video'),
                src = $('#updateVideoUrl').val()

            player.src(src)
            player.play()
        })
    </script>



    <!-- Builder starts here -->
    <div id="my_vttb" class="vttb_wrapper">
        <div class="vttb_video">

            <video id="id_video" class="video-js vjs-default-skin" controls preload="none" width="100%" height="434"
              poster="http://video-js.zencoder.com/oceans-clip.png"
              data-setup="">
            <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
            <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
            <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
            </video>

        </div>
        <div class="vttb_controls">
            <div class="vttb_status">
                <h5>Enter a caption for</h5>
                <p><span class="start"></span> to <span class="end"></span></p>
            </div>
            <ul>
                <li><a href="javascript:;" class="play">Play</a></li>
                <li><a href="javascript:;" class="pause">Pause</a></li>
            </ul>
        </div>
        <div class="vttb_caption">
            <textarea class="text" name="text"></textarea>
            <ul>
                <li><a href="javascript:;" class="save">Create</a></li>
                <li><a href="javascript:;" class="continue">Create &amp; Continue</a></li>
                <li><a href="javascript:;" class="update">Update</a></li>
                <li><a href="javascript:;" class="delete">Delete</a></li>
                <li><div class="pause">Press pause to enter a caption</div></li>
            </ul>
        </div>
        <div class="vttb_timeline">
            <div class="tracker">
                <div class="arrow"></div>
            </div>
            <ul></ul>
        </div>
        <div class="vttb_list">
        </div>
        <div class="vttb_val">
            <textarea name="value" class="value">
    WEBVTT

    00:00:00.000 --> 00:00:02.127
    First two seconds

    00:00:02.127 --> 00:00:04.087
    Next two seconds

    00:00:04.087 --> 00:00:06.340
    Another two and beyond!
    </textarea>
        </div>
    </div>

    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('#my_vttb').vttbuilder();
        });
    </script>

    </body>
</html>
